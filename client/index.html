<!-- ./client/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p id="users">Current Users:</p>
    <button onClick="startGame()">Start Game</button>
    <p id="game_state">Game State:</p>
    <textarea id="input_line" rows="3" cols="100" placeholder="Write the next line of the story here"></textarea>
    <button onClick="writeLine()">Submit Line</button>

    <script src="./socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000");

      const username = prompt("Please enter a username:");
      socket.emit("username", username);

      function startGame() {
        socket.emit("start_game");
      }

      function writeLine() {
        let input = document.getElementById("input_line");
        socket.emit("write_line", input.value);
        input.value = "";
      }

      socket.on("users", (users) => {
        document.getElementById("users").textContent = "Current Users: " + users;
      })

      socket.on("game_state", (state) => {
        console.log("game state: " + state);
        document.getElementById("game_state").textContent = "Game State: " + state;
      })

    </script>
  </body>
</html>
