<!-- ./client/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Folding Stories Live</title>
  </head>
  <body>
    <p id="users">Current Users:</p>
    <button onClick="startGame()">Start Game</button>
    <div id="gameplay" style="display: none;">
      <p id="round"></p>
      <p id="prev_line"></p>
      <div>
        <textarea id="input_line" rows="3" cols="100" placeholder="Write the next line of the story here"></textarea>
      </div>
      <button onClick="writeLine()">Submit Line</button>
      <p id="waiting"></p>
    </div>
    <p id="stories"></p>

    <script src="./socket.io/socket.io.js"></script>
    <script src="client.js">
      
    </script>
  </body>
</html>
